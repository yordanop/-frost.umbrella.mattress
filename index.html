<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="./resources/css/form.css">
    <title>My personal blog</title>
</head>
<body>
    <header class="light">
        <button class="light" id="mode-change"></button>
    </header>
    <main>
        
        <h1 class="light">My first blog</h1>
        <div class="bg-section1 light" ></div>
        <div class="bg-section2 light" ></div>
        <div class="bg-section3 light" ></div>
        <div class="bg-section4 light" ></div>
        
        <div id="principal">
            <h2 class="light">What's on your mind?</h2>
            <form method="POST">
                <div>
                    <label class="light" for="">Username</label>
                    <input class="light" type="text">
                </div>
                <div>
                    <label class="light" for="">Tittle</label>
                    <input class="light" type="text">
                </div>
                <div>
                    <label class="light" for="">Content</label>
                    <textarea class="light" name="" id=""  rows="5"></textarea>
                </div>
                <a href="./blog.html">
                    <button class="light">Submit</button>
                </a>
                
                </form>
        </div>
    </main>
    
    

    <script src="./resources/js/logic.js"></script>

</html>
